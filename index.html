<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biker Mice from Mars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background-image: url('./BIKERMICEFROMMARS_FEATURE2.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        .main-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 100px;
            position: relative;
        }

        /* Background overlay for better text readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            text-align: center;
            z-index: 10;
            max-width: 800px;
            padding: 20px;
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 50px;
            text-shadow: 
                0 0 10px #ff6b35,
                0 0 20px #ff6b35,
                0 0 30px #ff6b35,
                3px 3px 0px #000,
                -3px -3px 0px #000,
                3px -3px 0px #000,
                -3px 3px 0px #000;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { 
                text-shadow: 
                    0 0 10px #ff6b35,
                    0 0 20px #ff6b35,
                    0 0 30px #ff6b35,
                    3px 3px 0px #000,
                    -3px -3px 0px #000,
                    3px -3px 0px #000,
                    -3px 3px 0px #000;
            }
            to { 
                text-shadow: 
                    0 0 20px #ff6b35,
                    0 0 30px #ff6b35,
                    0 0 40px #ff6b35,
                    3px 3px 0px #000,
                    -3px -3px 0px #000,
                    3px -3px 0px #000,
                    -3px 3px 0px #000;
            }
        }

        .button-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin: 20px 0 10px 0;
        }

        .nav-bar {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: 3px solid #fff;
            border-radius: 25px;
            padding: 15px 30px;
            margin: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 200px;
            box-shadow: 
                0 4px 15px rgba(255, 107, 53, 0.3),
                inset 0 2px 5px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .nav-bar:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(255, 107, 53, 0.4),
                inset 0 2px 5px rgba(255, 255, 255, 0.3);
        }

        .x-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .x-link:hover {
            color: #000;
            text-shadow: none;
        }

        .coming-soon-bar {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            border: 3px solid #ecf0f1;
            border-radius: 25px;
            padding: 15px 30px;
            margin: 10px 0 20px 0;
            display: inline-flex;
            align-items: center;
            justify-content: space-between;
            min-width: 350px;
            box-shadow: 
                0 4px 15px rgba(52, 73, 94, 0.3),
                inset 0 2px 5px rgba(255, 255, 255, 0.1);
        }

        .coming-soon-text {
            color: #ecf0f1;
            font-weight: bold;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .copy-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(39, 174, 96, 0.3);
            margin-left: 15px;
        }

        .copy-btn:hover {
            background: #2ecc71;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        /* Animated background elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.1), transparent);
            animation: float 6s ease-in-out infinite;
        }

        .bg-element:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-element:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .bg-element:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                letter-spacing: 1px;
            }
            
            .nav-bar, .coming-soon-bar {
                min-width: 280px;
                padding: 12px 20px;
            }
            
            .container {
                padding: 15px;
            }

            .button-row {
                flex-direction: column;
                gap: 10px;
            }

            .scrapbook-section {
                padding: 40px 20px;
            }

            .scrapbook-container {
                height: 400px;
            }

            .scrapbook-image {
                position: relative !important;
                top: auto !important;
                left: auto !important;
                right: auto !important;
                margin: 10px;
                transform: none !important;
            }
        }

        /* Scrapbook Gallery Styles */
        .scrapbook-section {
            width: 100%;
            background: #2c1810;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(101, 67, 33, 0.1) 0%, transparent 50%);
            border-top: 5px solid #8B4513;
            padding: 80px 20px 100px 20px;
            position: relative;
            box-shadow: inset 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .scrapbook-container {
            position: relative;
            max-width: 1400px;
            margin: 0 auto;
            height: 800px;
            overflow: visible;
        }

        .scrapbook-image {
            position: absolute;
            background: #f8f8f8;
            padding: 20px 20px 30px 20px;
            box-shadow: 
                0 12px 30px rgba(0, 0, 0, 0.4),
                0 4px 12px rgba(0, 0, 0, 0.3),
                inset 0 1px 2px rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            transition: all 0.4s ease;
            cursor: pointer;
            z-index: 10;
        }

        .scrapbook-image:hover {
            transform: scale(1.15) rotate(0deg) !important;
            z-index: 100;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .scrapbook-image img {
            width: 200px;
            height: 280px;
            object-fit: cover;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .close:hover {
            color: #ff6b35;
            transform: scale(1.1);
        }

        /* Tape effects */
        .tape {
            position: absolute;
            width: 60px;
            height: 25px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 2px;
        }

        .tape-1 {
            top: -10px;
            left: 20px;
            transform: rotate(-15deg);
            background: rgba(255, 248, 220, 0.8);
        }

        .tape-2 {
            top: -8px;
            right: 15px;
            transform: rotate(20deg);
            background: rgba(255, 255, 255, 0.7);
        }

        .tape-3 {
            bottom: -10px;
            left: 30px;
            transform: rotate(10deg);
            background: rgba(245, 245, 220, 0.8);
        }
    </style>
</head>
<body>
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    
    <!-- Main Hero Section -->
    <div class="main-section">
        <div class="container">
            <h1 class="title">Biker Mice from Mars</h1>
            
            <div class="button-row">
                <div class="nav-bar">
                    <a href="#" class="x-link">
                        <span>X Community</span>
                    </a>
                </div>
                <div class="nav-bar buy-btn">
                    <a href="#" class="x-link">
                        <span>Buy $BMFM</span>
                    </a>
                </div>
            </div>
            
            <div class="coming-soon-bar">
                <span class="coming-soon-text">CA: COMING SOON</span>
                <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
            </div>
        </div>
    </div>

    <!-- Scrapbook Gallery Section -->
    <div class="scrapbook-section">
        <div class="scrapbook-container">
            <div class="scrapbook-image" style="transform: rotate(-5deg); top: 20px; left: 50px;">
                <img src="./360.png" alt="360 View">
                <div class="tape tape-1"></div>
            </div>
            <div class="scrapbook-image" style="transform: rotate(3deg); top: 80px; right: 100px;">
                <img src="./BIKERMICE231-COVERDSOLICITWEB.png" alt="Cover D">
                <div class="tape tape-2"></div>
            </div>
            <div class="scrapbook-image" style="transform: rotate(-2deg); top: 200px; left: 30px;">
                <img src="./BIKERMICE231-COVERESOLICITWEB.png" alt="Cover E">
                <div class="tape tape-3"></div>
            </div>
            <div class="scrapbook-image" style="transform: rotate(4deg); top: 180px; right: 50px;">
                <img src="./BIKERMICE231-COVERFSOLICITWEB.png" alt="Cover F">
                <div class="tape tape-1"></div>
            </div>
            <div class="scrapbook-image" style="transform: rotate(-3deg); top: 320px; left: 150px;">
                <img src="./BIKERMICE_001-003_INTERLOCKING_WEAVER.png" alt="Interlocking">
                <div class="tape tape-2"></div>
            </div>
            <div class="scrapbook-image" style="transform: rotate(2deg); top: 300px; right: 150px;">
                <img src="./Biker-Mice-From-Mars.png" alt="Main Logo">
                <div class="tape tape-3"></div>
            </div>
            <div class="scrapbook-image" style="transform: rotate(-4deg); top: 450px; left: 80px;">
                <img src="./madbasist-biker-mice-from-mars.jpg" alt="Mad Bassist Art">
                <div class="tape tape-1"></div>
            </div>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const textToCopy = "CA: COMING SOON";
            navigator.clipboard.writeText(textToCopy).then(function() {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = '#27ae60';
                
                setTimeout(function() {
                    btn.textContent = originalText;
                    btn.style.background = '#27ae60';
                }, 1500);
            }).catch(function(err) {
                console.error('Could not copy text: ', err);
                // Fallback for older browsers
                const textArea = document.createElement("textarea");
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                
                setTimeout(function() {
                    btn.textContent = originalText;
                }, 1500);
            });
        }

        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = imageSrc;
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside the image
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
