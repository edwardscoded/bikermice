<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biker Mice from Mars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background-image: url('./BIKERMICEFROMMARS_FEATURE2.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 100px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Background overlay for better text readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            text-align: center;
            z-index: 10;
            max-width: 800px;
            padding: 20px;
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 50px;
            text-shadow: 
                0 0 10px #ff6b35,
                0 0 20px #ff6b35,
                0 0 30px #ff6b35,
                3px 3px 0px #000,
                -3px -3px 0px #000,
                3px -3px 0px #000,
                -3px 3px 0px #000;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { 
                text-shadow: 
                    0 0 10px #ff6b35,
                    0 0 20px #ff6b35,
                    0 0 30px #ff6b35,
                    3px 3px 0px #000,
                    -3px -3px 0px #000,
                    3px -3px 0px #000,
                    -3px 3px 0px #000;
            }
            to { 
                text-shadow: 
                    0 0 20px #ff6b35,
                    0 0 30px #ff6b35,
                    0 0 40px #ff6b35,
                    3px 3px 0px #000,
                    -3px -3px 0px #000,
                    3px -3px 0px #000,
                    -3px 3px 0px #000;
            }
        }

        .button-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin: 20px 0 10px 0;
        }

        .nav-bar {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: 3px solid #fff;
            border-radius: 25px;
            padding: 15px 30px;
            margin: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 200px;
            box-shadow: 
                0 4px 15px rgba(255, 107, 53, 0.3),
                inset 0 2px 5px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .nav-bar:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(255, 107, 53, 0.4),
                inset 0 2px 5px rgba(255, 255, 255, 0.3);
        }

        .x-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .x-link:hover {
            color: #000;
            text-shadow: none;
        }

        .coming-soon-bar {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            border: 3px solid #ecf0f1;
            border-radius: 25px;
            padding: 15px 30px;
            margin: 10px 0 20px 0;
            display: inline-flex;
            align-items: center;
            justify-content: space-between;
            min-width: 350px;
            box-shadow: 
                0 4px 15px rgba(52, 73, 94, 0.3),
                inset 0 2px 5px rgba(255, 255, 255, 0.1);
        }

        .coming-soon-text {
            color: #ecf0f1;
            font-weight: bold;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .copy-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(39, 174, 96, 0.3);
            margin-left: 15px;
        }

        .copy-btn:hover {
            background: #2ecc71;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        /* Animated background elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.1), transparent);
            animation: float 6s ease-in-out infinite;
        }

        .bg-element:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-element:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .bg-element:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                letter-spacing: 1px;
            }
            
            .nav-bar, .coming-soon-bar {
                min-width: 280px;
                padding: 12px 20px;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    
    <div class="container">
        <h1 class="title">Biker Mice from Mars</h1>
        
        <div class="button-row">
            <div class="nav-bar">
                <a href="#" class="x-link">
                    <span>X Community</span>
                </a>
            </div>
            <div class="nav-bar buy-btn">
                <a href="#" class="x-link">
                    <span>Buy $BMFM</span>
                </a>
            </div>
        </div>
        
        <div class="coming-soon-bar">
            <span class="coming-soon-text">CA: COMING SOON</span>
            <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const textToCopy = "CA: COMING SOON";
            navigator.clipboard.writeText(textToCopy).then(function() {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = '#27ae60';
                
                setTimeout(function() {
                    btn.textContent = originalText;
                    btn.style.background = '#27ae60';
                }, 1500);
            }).catch(function(err) {
                console.error('Could not copy text: ', err);
                // Fallback for older browsers
                const textArea = document.createElement("textarea");
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                
                setTimeout(function() {
                    btn.textContent = originalText;
                }, 1500);
            });
        }
    </script>
</body>
</html>
